<!DOCTYPE html>
<html>
<head>
	<title>Tugas PHP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Daftar Tugas</h1>
<form>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer01">Judul tugas</label>
      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Judul" required>
      <div class="valid-feedback">
        Sip!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServer02">Deskripsi singkat</label>
      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Deskripsi" required>
      <div class="valid-feedback">
        Sip!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServerUsername">Email</label>
      <div class="input-group">
        <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Alif" aria-describedby="inputGroupPrepend3" required>
		  <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
        </div>
        <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="gmail.com" aria-describedby="inputGroupPrepend3" required>
        <div class="invalid-feedback">
          Mohon masukan email anda
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">Kota</label>
      <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Kota" required>
      <div class="invalid-feedback">
        Mohon masukkan kota pengerjaan.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer04">Provinsi</label>
      <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Provinsi" required>
      <div class="invalid-feedback">
        Mohon masukkan provinsi pengerjaan.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer05">Zip</label>
      <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="Kodepos" required>
      <div class="invalid-feedback">
        Mohon masukkan kodepos.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Simpan</button>
</form>
</body>
</html>
